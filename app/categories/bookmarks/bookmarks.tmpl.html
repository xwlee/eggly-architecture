<h1>{{bookmarksListCtrl.currentCategoryName}}</h1>
<div ng-repeat="bookmark in bookmarksListCtrl.bookmarks | filter:{category:bookmarksListCtrl.getCurrentCategoryName()}">
    <button type="button" ng-click="bookmarksListCtrl.deleteBookmark(bookmark)" class="close">&times;</button>
    <button type="button" ui-sref="eggly.categories.bookmarks.edit({category:bookmark.category, bookmarkId:bookmark.id})" class="btn btn-link"><span class="glyphicon glyphicon-pencil"></span></button>
    <a href="{{bookmark.url}}" target="_blank">{{bookmark.title}}</a>
</div>
<hr />
<ui-view ng-show="bookmarksListCtrl.getCurrentCategory()">
    <button type="button" class="btn btn-link" ui-sref="eggly.categories.bookmarks.create">
        <span class="glyphicon glyphicon-plus"></span>
        Create Bookmark
    </button>
</ui-view>
